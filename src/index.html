<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wrapper-nav">
                <a href="#" class="logo-npr"><img class="icon-npr" src="icons/Vector.png" alt="#"> Портал НПР РГСУ</a>
                <nav class="nav-items">
                    <div class="nav-item">Новости</div>
                    <div class="nav-item">Преподаватели </div>
                    <div class="nav-item">Вакансии</div>
                    <div class="nav-item">Объявления</div>
                    <div class="nav-item">Мероприятия</div>
                </nav>
                <button class="btn-next"><img class="icon-next" src="icons/logout.png" alt="#">Вход на сайт</button>
            </div>

            <div class="wrapper">
                <div class="tabheader__items">
                    <div class="tabheader__item">Авторизация</div>
                    <div class="tabheader__item">Регистрация </div>
                </div>

                <div class="tabcontent form_aut">
                    <form action="#" class="authorization">
                        <div class="group">
                            <label for="email" class="label">Ваш email<span class="form">*</span></label>
                            <input type="text" name="email" placeholder="Укажите адрес электронной" required class="inputs">
                        </div>
                        <div class="group">
                            <label for="password" class="label">Введите пароль<span class="form">*</span></label><br>
                            <input type="password" name="password" placeholder="*****" required class="inputs">
                        </div>
                        <button class="btn-form" >Добавить запись</button>
                        <a class="forget-pas" href="#">Забыли пароль?</a>
                    </form>
                </div>

                <div class="tabcontent form_regist">
                    <form action="#" class="registration">
                        <div class="group-input">
                            <div class="group">
                                <label for="snils" class="label">СНИЛС<span class="form">*</span></label>
                                <input type="text" name="snils" required placeholder="___-___-__" class="inputs">
                            </div>
                            <div class="group">
                                <label for="username" class="label">ФИО<span class="form">*</span></label>
                                <input type="text" name="username" required placeholder="Фамилия Имя Отчество" class="inputs">
                            </div>
                            <div class="group">
                                <label for="email" class="label">Email<span class="form">*</span></label>
                                <input type="email" name="email" required placeholder="Адрес будет логином на портале" class="inputs">
                            </div>
                            <div class="group">
                                <label for="datebirth" class="label">Дата рождения<span class="form">*</span></label>
                                <input type="number" name="datebirth" required placeholder="__.__.____" class="inputs">
                            </div>
                            <div class="group">
                                <label for="phone" class="label">Телефон<span class="form">*</span></label>
                                <input type="number" name="phone" required placeholder="+7(___)___-__-__ " class="inputs">
                            </div>
                        </div>
    
                        <div class="group-checbox">
                            <label class="label-checkbox">
                                <input type="checkbox" class="checkdox">
                                <span class="face"></span>
                                Согласен на обработку моих персональных данных
                                <span class="form">*</span>
                            </label>
                            <label class="label-checkbox">
                                <input type="checkbox" class="checkdox">
                                <span class="face"></span>
                                Согласен на получение уведомлений и рассылок
                                <span class="form">*</span>
                            </label>
                        </div>
    
                        <div class="group-btn">
                            <button class="btn-form">Зарегистрироваться</button>
                            <button class="btn-refuse">Отказаться</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
